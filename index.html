<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Blog preview card</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <figure class="image-wrapper">
        <img src="assets/images/illustration-article.svg" alt="Article image" />
      </figure>

      <main>
        <span class="category">Learning</span>
        <time dateTime="2023-12-21">Published 21 Dec 2023</time>

        <h1>
          <a href="#">HTML &amp; CSS foundations</a>
        </h1>
        <p>
          These languages are the backbone of every website, defining
          structure, content, and presentation.
        </p>
      </main>

      <footer>
        <figure>
          <img
            src="assets/images/image-avatar.webp"
            alt="Author avatar"
            class="avatar-image"
          />
          <figcaption>
            <span class="author-name">Greg Hooper</span>
          </figcaption>
        </figure>
      </footer>
    </div>
  </div>
</body>
</html>
